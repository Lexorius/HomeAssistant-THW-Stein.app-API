      - type: custom:auto-entities
        card:
          square: false
          type: grid
          columns: 1
        card_param: cards
        filter:
          include:
            - options:
                type: entity
                card_mod:
                  style: |
                    ha-card {
                       background-color: #005f00; /* Default background */
                     }
                     .card-header, .name, .entity__info, .info {
                      color: #fff !important;   /* Grün */
                      font-size: 23px !important;
                    }
              label: stein_app
              state: Einsatzbereit
              attributes:
                group_id: 1
              sort:
                method: attribute
                attribute: category
